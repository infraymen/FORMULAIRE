<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Demande</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="file"] {
            margin-top: 5px;
            margin-bottom: 15px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulaire de Demande</h2>
        <form action=https://formspree.io/f/xanewgoj" method="POST" enctype="multipart/form-data">
            <!-- Champ caché pour l'e-mail de réponse -->
            <input type="hidden" name="_replyto" value="infraymen@gmail.com">
            
            <!-- Champ Nom complet -->
            <label for="nom_complet">Nom complet :</label>
            <input type="text" id="nom_complet" name="nom_complet" placeholder="Entrez votre nom complet" required>

            <!-- Champ ID employé -->
            <label for="id_employe">ID employé :</label>
            <input type="text" id="id_employe" name="id_employe" placeholder="Entrez votre ID employé" required>

            <!-- Champ Type de demande -->
            <label for="type_demande">Type de demande :</label>
            <select id="type_demande" name="type_demande" required>
                <option value="" disabled selected>Sélectionnez un type</option>
                <option value="conge">Congé</option>
                <option value="changement_horaire">Changement d'horaire</option>
                <option value="formation">Formation</option>
                <option value="autre">Autre</option>
            </select>

            <!-- Champs Date de début et fin -->
            <label for="date_debut">Date de début (si applicable) :</label>
            <input type="date" id="date_debut" name="date_debut">

            <label for="date_fin">Date de fin (si applicable) :</label>
            <input type="date" id="date_fin" name="date_fin">

            <!-- Champ Description détaillée -->
            <label for="description">Description détaillée :</label>
            <textarea id="description" name="description" rows="5" placeholder="Décrivez votre demande ici..." required></textarea>

            <!-- Champ Pièces jointes -->
            <label for="pieces_jointes">Pièces jointes (facultatif) :</label>
            <input type="file" id="pieces_jointes" name="pieces_jointes">

            <!-- Bouton de soumission -->
            <button type="submit">Soumettre la demande</button>
        </form>
    </div>
</body>
</html>
